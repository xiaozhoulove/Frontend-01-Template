<style>
    .keywords {
        color:blue;
    }
    .whitespace {}
    .punctuator {
        color:blueviolet;
    }
    .indentifier {
        color:skyblue;
    }
</style>
<pre id="container">
    
</pre>
<script>
var source = `
    function sleep(t) {
        retrun new Promise(function(resolve){
            setTimeout(resolve, t);
        });
    }
`

var regexp = /(function|new|return)|([ \t\n\r]+)|([a-zA-Z][a-zA-Z0-9]*)|(\(\)\{\}\,\;)/g

var dictionary = ["keywords", "whitespace", "indentifier", "punctuator"];

var token = null;
var lastIndex = 0;

do {
    lastIndex = regexp.lastIndex;
    token = regexp.exec(source);
    if(!token) break;
    let text = document.createElement("span");
    text.textContent = token[0];
    for(var i=1; i<5; i++) {
        if (token[i])
            text.classList.add(dictionary[i-1]);
    }
    container.appendChild(text);
} while(token);

</script>
